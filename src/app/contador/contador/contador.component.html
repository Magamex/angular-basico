<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
  </head>
  <body>
    <h1 class="title">{{ titulo }}</h1>
    <h1 class="subtitle">La base es de {{base}}</h1>
    <div class="field has-addons">
      <div class="control">
        <!-- No se recomienda colocar mucha logica en el template -->
        <button (click)="acumular(-base);"class="button is-danger">-{{base}}</button>
      </div>
      <div class="control">
        <input class="input" type="text" placeholder="Find a repository" value={{numero}} readonly>
      </div>
      <div class="control">
        <!-- (click son eventos) -->
        <button (click)="acumular(+base);" class="button is-success">+{{base}}</button>
      </div>
    </div>
  </body>
</html>
