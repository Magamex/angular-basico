<h1 class="title">{{nombre}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{nombre}}</dd>

  <td>Edad:</td>
  <dd>{{edad}}</dd>

  <td>Funcion:</td>
  <dd>{{obtenerNombre()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{nombreCapitalizado}}</dd>

  <button (click)="cambiarHeroe()" class="button">Cambiar Heroe</button>
  <button (click)="cambiarEdad()" class="button">Cambiar Edad</button>
</dl>
