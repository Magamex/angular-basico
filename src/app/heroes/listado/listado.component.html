<h1 class="subtitle">Listados</h1>


<div *ngIf="heroeBorrado!==''; else noBorrado">
  <h1 class="subtitle">Heroe Borrado: {{heroeBorrado}}</h1>
</div>

<ng-template #noBorrado>
  <h3 class="subtitle">No se borro nada</h3>
</ng-template>


<button class="button" (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1 }} - {{heroe}}
  </li>
</ul>
